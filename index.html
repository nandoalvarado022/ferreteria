<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <title>Title</title>
</head>
<body ng-app>
    <div class="container">
        <form action="" class="form-inline">
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="">Este movimiento</label>
                        <select name="" id="" class="form-control">
                            <option value="">Seleccione</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="">N° de items máximo en documento:</label>
                        <input class="form-control" type="number">
                    </div>

                    <div class="form-group">
                        <label for="">Prefijo:</label>
                        <input type="text" class="form-control">
                    </div>

                    <div class="form-group">
                        <label for="">Realizar costo promedio</label>
                        <input class="form-control" type="checkbox">
                    </div>

                    <div class="form-group">
                        <label for="">Con el valor</label>
                        <input class="form-control" type="checkbox">
                    </div>

                    <div class="form-group">
                        <label for="">Precio digitado</label>
                        <input class="form-control" type="checkbox">
                    </div>

                    <div class="form-group">
                        <label for="">Costo registrado</label>
                        <input class="form-control" type="checkbox">
                    </div>

                    <div class="form-group">
                        <label for="">Actualizar precio mínimo</label>
                        <input class="form-control" type="checkbox">
                    </div>

                    <div class="form-group">
                        <label for="">Más</label>
                        <input class="form-control" type="number">
                    </div>

                </div>
            </div>
        </form>
    </div>
</body>
</html>
